<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <div class="wrapper">
    <div class="main-container">
        <div class="sub-container">
                            <!----staring ponit---->
        <div class="container-1">
            <form class="Form1">
                <h3 id="budget">BUDGET</h3>
                <p class="hide error" id="budget-error">
                    Input Field Can not be empty.
                </p>
                <input type="number" id="budget-amount" placeholder="Enter Your Amount"><br>
                <button type="button" id="btn-1" class="submit-1" onclick="setBudget()">SET BUDGET</button>
            </form>
        </div>
        <!--middle point-->
        <div class="container-2">
            <form class="Form2">
                <h3 id="expense">EXPENSES</h3>
                <input type="date" id="inputDate">
                <input type="text" id="Product-list" placeholder="Enter a Product"><br>
                <input type="number" id="expense-amount" placeholder="Enter Your Amount"><br>
                <button id="btn-2" class="submit-2" onclick="addExpense()">DONE</button>
            </form>
        </div>
        <!--output-->
        <div class="container-3 flex-space">
            <div>
                <p>TOTAL BUDGET</p>
                <span id="amount">0</span>
            </div>

            <div>
                <p>EXPENSES</p>
                <span id="expense-value">0</span>
            </div>

            <div>
                <p>BALANCE</p>
                <span id="balance-value">0</span>
            </div>

        </div><br>

        <!--History-->
        <div class="list">
            <h2>HISTORY</h2>
            <div class="list-container" id="list">
                
                <div class="small-btn"><i id="edit-btn"  class="fa-solid fa-pen-to-square"></i><i id ="delete-btn" class="fa-solid fa-trash"></i></div>
        </div> 
        </div>
    </div>
    </div>
</div>
    <script src="./app.js"></script>
</body>
</html>
